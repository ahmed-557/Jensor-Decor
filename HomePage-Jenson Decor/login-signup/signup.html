<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/HomePage-Jenson Decor/login-signup/signinpage.css">
</head>

<body>
    <div class="backgroundimgsignup">
        <img src="assets/BackgroundSignIn.jpg" alt="">
    </div>
    <div class="bodycontainerSIGNUP">

        <div class="signupbox">

            <img src="/HomePage-Jenson Decor/Assets/Jensen Decor-Logo only.svg" alt="" class="logosignup">
            
            
            <div class="inputfieldsparentbox">
                <form action="backend.php">
                <h1>Create a new account</h1>
                <div class="signupnamecontainer">
                    <label for="Clientname"><h6>Name</h6></label>
                    <input type="text" name="name" id="Clientname" class="signupinputfieldbox" placeholder="Enter your Name" required>
                </div>

                <div class="signupemailcontainer">
                    <label for="Clientmail"> <h6>Email</h6> </label>
                    <input type="email" name="Mail" id="Clientmail" class="signupinputfieldbox"
                        placeholder="Enter your Email" required>
                </div>

                <div class="signuppasswordcontainer">
                    <label for="Clientpass"> <h6>Password</h6></label>
                    <input type="password" name="password" id="Clientpass" class="signupinputfieldbox"
                        placeholder="Enter your Password" required>
                </div>

                <div class="signupnumcontainer">
                    <label for="Clientnum"><h6>Contact No.</h6></label>
                    <input type="number" name="ContactNo" id="Clientnum" class="signupinputfieldbox" placeholder="Enter your Contact No" >
                </div>
    

            </div>



            <div class="line1"></div>
            <h6>OR SIGN IN YOU ALREADY HAVE SIGNED UP</h6>


            <div class="signupbtncontainer">

                <a href="signin.html"><input type="button" value="Sign In" class="signupbtn"></a>
                <input type="submit" value="Confirm" class="signinbtn">
               
            </div>
        </form>
            <div class="homeredirectsignup">
                
                <a href="signin.html">
                    <img src="/HomePage-Jenson Decor/Assets/Backarrow-01.svg" alt="BackIcon">
                    <span>Back</span>
                </a>
                
                <a href="/HomePage-Jenson Decor/index.html">
                    <img src="/HomePage-Jenson Decor/Assets/HomeIcon-01.svg" alt="HomePage Icon">
                    <span>Home</span>
                </a>
            </div>

        </div>


    </div>

</body>

</html>
